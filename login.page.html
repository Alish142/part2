<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <ion-button expand="full" color="primary" type="submit" [disabled]="!loginForm.valid || isLoading">
        {{ isLoading ? 'Logging in...' : 'Log In' }}
      </ion-button>
    </form>
  </div>
</ion-content>
